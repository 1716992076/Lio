<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四渡赤水</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 1em;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            margin-bottom: 2em;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #0078d4;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #0078d4;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::after {
            left: -16px;
        }
        .right::after {
            left: -16px;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
        .map-container {
            width: 100%;
            height: 500px;
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>四渡赤水</h1>
    </header>
    <main>
        <section class="section">
            <h2>历史背景</h2>
            <p>四渡赤水是中国工农红军在长征途中进行的一次重要战略行动。通过四次渡过赤水河，红军巧妙地摆脱了敌军的围追堵截，为后续的长征奠定了胜利的基础。</p>
        </section>
        <section class="section">
            <h2>重要事件</h2>
            <div class="timeline">
                <div class="timeline-item left">
                    <div class="content">
                        <h3>第一次渡赤水</h3>
                        <p>1935年1月，红军第一次渡过赤水河，成功避开了敌军的包围圈。</p>
                    </div>
                </div>
                <div class="timeline-item right">
                    <div class="content">
                        <h3>第二次渡赤水</h3>
                        <p>1935年3月，红军再次渡过赤水河，迷惑了敌军，改变了战局。</p>
                    </div>
                </div>
                <div class="timeline-item left">
                    <div class="content">
                        <h3>第三次渡赤水</h3>
                        <p>1935年4月，红军第三次渡过赤水河，继续向北进发。</p>
                    </div>
                </div>
                <div class="timeline-item right">
                    <div class="content">
                        <h3>第四次渡赤水</h3>
                        <p>1935年5月，红军第四次渡过赤水河，彻底摆脱了敌军的追击。</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <h2>人物介绍</h2>
            <p>红军指挥员毛泽东、周恩来、朱德等人在四渡赤水过程中发挥了重要作用。</p>
        </section>
        <section class="section">
            <h2>交互式地图</h2>
            <div class="map-container" id="map"></div>
        </section>
    </main>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 27.5, lng: 105},
                zoom: 8
            });

            var locations = [
                {lat: 27.8, lng: 104.9, title: '第一次渡赤水'},
                {lat: 28.2, lng: 105.3, title: '第二次渡赤水'},
                {lat: 28.5, lng: 105.6, title: '第三次渡赤水'},
                {lat: 28.9, lng: 105.9, title: '第四次渡赤水'}
            ];

            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.title
                });

                var infowindow = new google.maps.InfoWindow({
                    content: location.title
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
